<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>
    <div id="app">
      <h1> {{ msg }}</h1> 
      <a href="#">{{count}}</a>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app= new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                count: 666
            }
        })
    </script>
</body>
</html>
