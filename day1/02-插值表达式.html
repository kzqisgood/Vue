<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p> {{nickname}}</p>
       <p>{{nickname.toUpperCase()}}</p> 
       <p>{{nickname + '你好'}}</p>
       <p>{{age >=18 ? '成年' : '未成年'}}</p>
       <p>{{friend.name}}</p>
       <p>{{friend.desc}}</p> 
       <!-- 注意不能直接拿neme或desc来访问，要从一级属性明开始访问。-->
        <p title="标题里不能使用插值表达式">{{friend.name}}</p>
    </div>
    <script>
        const app = new Vue({
        el:'#app',
        data:{
            nickname:'tony',
            age: 18,
            friend:{    //这是一个friend对象
                name: 'jepson',
                desc: '热爱学习Vue'
            }
        }
        })
    </script>
</body>
</html>
